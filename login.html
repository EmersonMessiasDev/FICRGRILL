<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="assets/css/estilo.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="shortcut icon" href="assets/img/logo.png">
    <title>Login</title>
</head>

<body>
    <div class="container" id="inicio">
        <div class="header-container">
            <div class="video">
                <video loop muted autoplay id="video" playsinline>
                    <source src="assets/img/video.mp4" type="video/mp4" class="img-fluid">
                    Tipo de arquivo não suportado
                </video>
            </div>
            <div class="caixa-cabeçaho">
                <a href="index.html"> <img src="assets/img/restaurante123.png " width="100%" height="auto" alt=""></a>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="card">
            <h1>Entrar</h1>

            <div id="msgError"></div>
            <div class="label-float">
                <input type="text" id="usuario" placeholder="" required>
                <label id="labelUser" for="usuario">Usuário</label>
            </div>
            <div class="label-float">
                <input type="password" id="senha" placeholder="" required>
                <label id="labelSenha" for="senha">Senha</label>
                <i id="verSenha" class="fa fa-eye" aria-hidden="true"></i>
            </div>
            <div class="justity-center">
                <button id="btnEntrar">Entrar</button>
            </div>
            <div class="justity-center">
                <hr>
            </div>
            <p>Não tem uma conta?
                <a href="cadastro.html"> Cadastre-se</a>
            </p>
        </div>
    </div>
    <script src="assets/js/login.js"></script>
</body>

</html>
